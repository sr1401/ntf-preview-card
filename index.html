<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <div class="card">
      <div class="card__img">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" style="width: 302px; height: 302px;">
        <div class="overlay">
        </div>
        <img class="img--view" src="./images/icon-view.svg" alt="view" style="width: 45px; height: 45px;">
      </div>

      <a class="card__name" href="#">Equilibrium #3429</a>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <div class="card__info__price">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" style="width: 12px; height: 18px;">
          <span class="info__price">0.041 ETH</span> 
        </div>
        <div class="card__info__time">
          <img src="./images/icon-clock.svg" alt="icon-clock" style="width: 14px;">
          <span class="info__time">3 days left</span> 
        </div>
      </div>
      <div class="card__creator">
        <img src="./images/image-avatar.png" alt="avatar of creator" style="width: 34px; height: 34px;">
        <p class="creator_info">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

</body>
</html>
